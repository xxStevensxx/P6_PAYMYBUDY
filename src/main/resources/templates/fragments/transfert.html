<!-- Transfert  -->
<div th:fragment="transfert" th:object=${transfertDTO} class="container">

<div class="row" id="block1">
	<div id="sendMoney" class="col-sm">
		<p>Send Money</p>
	</div>
	<div id="addCon" class="col-sm">
<div class="alert alert-info" th:each="bank : ${transfertDTO.bankaccounts}" role="alert">Argent disponible : <span th:text="${bank.moneyavailable}"></span></div>
   	<a class="btn btn-primary" th:href="@{/contact}" type="button">Add Connection</a>	
	</div>
</div>

<div class="row" id="block2">
	<div class="col-sm">
		<select class="form-select" aria-label="Default select example">
		  <option selected>Select A friend</option>
		  <option th:each="friend : ${transfertDTO.friends}" th:text="${friend.username}"></option>
		</select>
	</div>
	<div class="col-sm">
		  <input type="number" class="form-control" id="formGroupExampleInput" placeholder="0$">
	</div>
	<div class="col-sm">
		<button id="pay" type="button" class="btn btn-primary">Pay</button>
	</div>
</div>

<div>
	<p>My Transactions</p>
</div>
<table class="table table-striped">
  <thead class="thead">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Connection</th>
      <th scope="col">Description</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="friend : ${transfertDTO.friends}">
      <th scope="row"></th>
     	<th name="name" th:text="${friend.username}"></th>
      	<td name="firstname" th:text="${friend.firstname}"></td>
      	<td name="username" th:text="${friend.username}"></td>
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
</div>
