<!-- Sign-Up  -->
<form th:fragment="signup" th:action="@{/signUp}" th:object="${FormSignUp}" method="post">
<div class="container">
<div class="formBox">
<div>
<h2 id="pmBudy2">Pay My Budy</h2>
</div>
<div id="email" class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input oninput="this.value = this.value.toLowerCase()" th:field="*{email}" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
   <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('global')}" th:each="err : ${#fields.errors('global')}" th:text="${err}"></div>
	</div>
  <div id="psw" class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1">
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>
<div class="btn-container">
    <button class="btn btn-primary" type="submit">sign Up</button>
</div>
  </div>
</div>
</form>


<!-- Sign-Up Success -->
<div class="container" th:fragment="signupSuccess">
	<div id="loginSucces"  align="center">
	<div class="alert alert-success" role="alert">Inscription fini! bienvenue:   <span class="fw-bold" th:text=${session.Email}></span> </div>
		<div class="alert alert-info" role="alert">Pensez à ajouter vos infos dans votre profil</div>
	</div>
</div>
