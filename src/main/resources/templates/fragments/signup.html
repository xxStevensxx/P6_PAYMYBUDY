<!-- Sign-Up  -->
<form th:fragment="signup" th:action="@{/signup}" method="post">
<div class="container">
<div class="formBox">
<div>
<h2 id="pmBudy2">Pay My Budy</h2>
</div>
<div id="email" class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input name="username" oninput="this.value = this.value.toLowerCase()"  class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$" type="email" required>
</div>
 <div id="psw" class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1">
  </div>
      <div th:if="${param.error}" align="center" class="alert alert-danger" role="alert"><span class="fw_bold">Email Existant !</span></div>  
<div class="btn-container">
    <button class="btn btn-primary" type="submit">sign Up</button>
</div>
  </div>
</div>
</form>


<!-- Sign-Up Success -->
<div class="container" th:fragment="signupSuccess">
	<div id="loginSucces"  align="center">
	<div class="alert alert-success" role="alert">Inscription fini! bienvenue:   <span class="fw-bold" th:text=${session.Email}></span> </div>
		<div class="alert alert-info" role="alert">Pensez à ajouter vos infos dans votre profil</div>
	</div>
</div>
